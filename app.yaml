# ****** DO NOT EDIT THIS FILE *******
# This file is generated from app_template.yaml
# Make any changes in app_template.yaml and then run gen_yaml.py to update this file.
# If you use the run_app.py wrapper to execute your application, 
# then this will happen automatically

application: virtualvideoapp
version: 2014-08-14-1811
runtime: python27
threadsafe: true
api_version: 1

handlers:

- url: /views
  static_dir: client/app/views

- url: /images
  static_dir: client/app/images

- url: /scripts
  static_dir: client/app/scripts

- url: /styles
  static_dir: client/.tmp/styles
  
- url: /bower_components
  static_dir: client/app/bower_components

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /.*
  script: main.app
  #secure: always

inbound_services:
- channel_presence

libraries:
- name: jinja2
  version: latest


skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.swp$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^client/node_modules/.*
- ^client/.*\.json$
- ^client/test/.*
- ^client/Gruntfile\.js


