<!-- Chrome mobile prompt after user has denied access -->
<script type="text/ng-template" id="lx-template-cache/chrome-mobile-access-camera-previously-denied-modal.html">
    <div class="modal-header">
       <h3 class="modal-title">Please allow access to your camera</h3>
    </div>
    <div class="modal-body">
        <p  translate>It appears that you have denied access to your camera. This website will not function correctly if your camera
        is not enabled. Try reloading this page to see the camera settings.</p>

        <small class="text-muted">
            <p  translate>If you do not see camera settings at the bottom of the screen after reloading, then please do the following:</p>
            <ol>
                <li><span  translate>click on the drop-down menu (</span>
                    <span style="display:inline-block;position:relative; height: 1em; width: 1em">
                        <span style="color:#888888; position:absolute; bottom:-0.15em" class="icon-lx-3-vert-dots"></span>
                    </span>
                    <span translate>) at the top right of your browser window.</span></li>
                 <li translate>Click on "Settings".</li>
                 <li translate>Click on "Content settings".</li>
                 <li translate>Click on "Website settings".</li>
                 <li><span translate>Once you are in the Website settings menu, you can search for</span> www.{{ site_name_dot_com }}
                     <span translate> and change the camera permissions.</span></li>
             </ol>

            <p><span translate>Note: if you have trouble finding </span>www.{{ site_name_dot_com }}
                <span translate>in the "Website settings" menu mentioned above, you might
                want to clear your browser cache. You can accomplish this as follows:</span>
            </p>
            <ol>
                <li><span translate>Click on the drop-down menu (</span>
                    <span style="display:inline-block;position:relative; height: 1em; width: 1em">
                        <span style="color:#888888; position:absolute; bottom:-0.15em" class="icon-lx-3-vert-dots"></span>
                    </span>
                    ).
                </li>
                <li translate>Click on "Settings".</li>
                <li translate>Click on "Privacy".</li>
                <li translate>Once you are in the Privacy menu, you can click on "Clear Browsing Data" at the bottom of the window.</li>
            </ol>
        </small>
    </div>
    <div class="modal-footer">
       <button class="btn btn-primary" ng-click="modalOkFn()">OK</button>
    </div>
</script>

<!-- Mozilla desktop (mac and others) prompt for camera access -->
<script type="text/ng-template" id="lx-template-cache/mozilla-desktop-access-camera-modal.html">
    <div class="modal-header">
       <h3 class="modal-title">Please allow access to your camera</h3>
    </div>
    <div class="modal-body">
        <p translate>Please click on the "Share Selected Devices" in the camera dialog box at the top left of this window.</p>

        <small class="text-muted">
            <p><span  translate>If you do not see a camera dialog box, then try clicking on the camera symbol (</span>
                <span style="display:inline-block;position:relative; height: 1em; width: 1.5em">
                    <span style="color:#888888; position: absolute; font-size: 1.5em; bottom:-0.3em; " class="icon-lx-video-camera-filled"></span>
                </span>
            <span translate>) at the top left corner of your browser window.</span>
            <p><span translate>Alternatively, you can do the following to change your settings permanently:</span>
            <ol>
                <li translate>Right click anywhere on this page and select "View Page Info"</li>
                <li translate>Click on "Permissions".</li>
                <li translate>Modify the "Use the Camera" and "Use the Microphone" settings at the bottom
                            of the Permissions window (you may have to scroll down to see them).</li>
            </ol>
        </small>
    </div>
</script>
