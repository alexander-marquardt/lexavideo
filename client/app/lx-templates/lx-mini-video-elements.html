{% raw %}

    <div ng-if="videoStateInfoObject.numOpenVideoExchanges >= 1">

        <div class="row cl-row-no-margins cl-mini-video-absolute-row"
                ng-class="{'cl-mini-video-absolute-row-to-back': !chatboxPanelElementObject.videoIsFocused}">
            <div class="cl-mini-video-make-width-same-as-video">
                <div ng-controller="lxMiniVideoRepeatWrapper">

                    <div lx-no-swipe-propagation>
                        <div carousel interval="-1" lx-disable-ng-animate>
                            <div slide ng-repeat="innerList in miniVideoElementsWrappedForRepeat" active="slide.active">
                                <div ng-repeat="clientId in innerList"
                                     class="col-xs-4 text-center cl-col-no-padding cl-vertical-align-inline-block">
                                    <div class="cl-mini-video-wrapper-div"
                                         ng-click="videoDisplaySelection.currentlySelectedVideoElement = clientId"
                                         lx-mini-video-element-directive>


                                        <div ng-if="clientId == 'localVideoElement'">
                                            {% endraw %}{% include "lx-templates/lx-video-call-local-buttons-status.html" %}{% raw %}
                                        </div>
                                        <div ng-if="clientId != 'localVideoElement'">
                                            <div class="cl-selected-icon-status-overlay">
                                                <div ng-show="remoteMiniVideoElementsDict[clientId].isAudioMuted">
                                                    <span class="cl-video-status-icon">
                                                        <span class="cl-lx-call-control-wrapper-cfg">
                                                            <span class="icon-lx-volume-high-cfg cl-text-shadow"></span>
                                                            <span class="icon-lx-thick-forward-slash-cfg"></span>
                                                            <span class="icon-lx-thin-forward-slash-cfg"></span>
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endraw %}
