
<div class="cl-selected-icon-status-overlay">
    <div style="float:right">
        <div style="display: inline-block">
            <span ng-show="localVideoObject.isMicrophoneMuted">
                <span class="cl-video-status-icon">
                    <span class="cl-lx-call-control-wrapper-cfg">
                        <span class="icon-lx-microphone-cfg cl-text-shadow"></span>
                        <span class="icon-lx-thick-forward-slash-cfg"></span>
                        <span class="icon-lx-thin-forward-slash-cfg"></span>
                    </span>
                </span>
            </span>
        </div>

        <div style="display: inline-block">
            <span ng-show="localVideoObject.isWebcamMuted">
                <span class="cl-video-status-icon">
                    <span class="cl-lx-call-control-wrapper-cfg">
                        <span class="icon-lx-video-camera-filled-cfg cl-text-shadow"></span>
                        <span class="icon-lx-thick-forward-slash-cfg"></span>
                        <span class="icon-lx-thin-forward-slash-cfg"></span>
                    </span>
                </span>
            </span>
        </div>
    </div>
</div>
