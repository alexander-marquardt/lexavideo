{% raw %}
<div ng-controller="lxChatboxMainCtrl">
    <div class="row cl-row-no-xs-margins">
        <div class="col-xs-12 text-center cl-col-no-xs-padding">
            <div class="cl-match-element-to-video-sizing" style="display:inline-block">
                <div class="row cl-row-no-xs-margins">
                    <div class="col-md-10 col-lg-8 cl-col-no-xs-padding">

                        <div class="panel  cl-panel-xs-margin cl-transition-border"  ng-class="videoSignalingObject.remoteUserId ? 'panel-primary' : 'panel-waiting'">

                            <div class="panel-heading  cl-transition-opacity-and-background-color">
                                <span class="icon-lx-chat-bubble-dual"></span>Chat room:

                                <span ng-show="!videoSignalingObject.remoteUserId">Waiting for someone to join ... </span>
                                <span ng-show="videoSignalingObject.remoteUserName!=videoSignalingObject.remoteUserId">{{ videoSignalingObject.remoteUserName }} has joined</span>
                                <span ng-show="videoSignalingObject.remoteUserId && videoSignalingObject.remoteUserName==videoSignalingObject.remoteUserId">Guest has joined</span>

                            </div>
                            <div class="panel-body" scroll-glue="chatPanelIsGlued">
                                <div class="cl-dummy-blank-div-in-chat-panel"></div>
                                <div lx-show-chat-messages-directive></div>
                             </div>
                            <div class="panel-footer">
                                <form name="sendMessageForm" role="form" novalidate>
                                    <div class="input-group">
                                        <input class="form-control input-sm"
                                               ng-class="videoSignalingObject.remoteUserId ? '' : 'cl-invalid-input-glow'"
                                               name="messageInputElem"
                                               placeholder="Type your message here..."
                                               ng-model="inputMessageString"
                                               maxlength="{{ maxMsgLength }}"
                                               ng-click="chatPanelIsGlued = true"
                                               required
                                                />



                                        <span class="input-group-btn">
                                            <button ng-click="sendChatMessageFn()"
                                                    class="btn  btn-sm"
                                                    ng-class="videoSignalingObject.remoteUserId ? 'btn-primary' : 'btn-danger'"
                                                    ng-disabled="sendMessageForm.$invalid">
                                                Send
                                            </button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endraw %}
