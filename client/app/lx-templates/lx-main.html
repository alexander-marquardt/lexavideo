
<div ng-app="videoApp">
    <div class="container cl-container-no-padding">

        <div ng-controller="lxVideoChatAppViewCtrl">
            {% include "lx-templates/lx-title-row.html" %}

            <!-- ng-view will call in the appropriate template for the current URL location -->
            <div class="cl-row-no-margins cl-hide-row-overflow"
                    ng-class="mainMenuObject.showMainMenu? 'cl-xs-add-right-margin':''">
                <div class="row cl-row-no-xs-margins">
                    <div class=" cl-main-ng-view-area-wrapper">

                        <div ng-if="mainMenuObject.showMainMenu"
                            class="col-xs-4 col-sm-3 col-md-2 cl-animate-main-control-menu cl-col-xs-smaller-left-right-padding
                            cl-transition-opacity">
                            <ul class="dropdown-menu cl-main-control-menu">
                                <li><a href="#">My Chats</a></li>
                                <li class="divider"></li>
                                <li><a href="#">All Rooms</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Friends</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Settings</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </div>


                        <div ng-view class="cl-ng-view"></div>

                    </div>
                </div>
            </div>

            {% include "lx-templates/lx-video-elements.html" %}
            <div lx-initialize-channel-directive></div>
            <div lx-initialize-turn-directive></div>

            {% include "lx-templates/lx-debugging-info.html" %}

        </div>

    </div>
</div>
