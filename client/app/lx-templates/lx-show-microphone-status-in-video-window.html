{% raw %}

<div ng-show="localVideoObject.isMicrophoneMuted"
     class="cl-show-hide-fade">
    <div class="cl-text-outline ">
        Microphone is muted
    </div>
</div>

<div ng-show="remoteVideoObject.isAudioMuted"
     class="cl-show-hide-fade">
    <div class="cl-text-outline ">
        Sound is muted
    </div>
</div>

<div ng-show="localVideoObject.isWebcamMuted"
     class="cl-show-hide-fade">
    <div class="cl-text-outline ">
        Webcam is muted
    </div>
</div>

{% endraw %}
