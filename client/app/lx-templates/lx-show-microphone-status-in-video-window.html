{% raw %}

<div ng-show="localVideoObject.isMicrophoneMuted || videoTypeSignalingObject.localIsSendingVideoType == 'ASCII Video'"
        class="cl-text-outline">
    Microphone is muted</div>

<div ng-show="remoteVideoObject.remoteHdVideoElem.muted || videoTypeSignalingObject.localIsSendingVideoType == 'ASCII Video'"
        class="cl-text-outline">
    Sound is muted</div>

<div ng-show="localVideoObject.isWebcamMuted" class="cl-text-outline">Webcam is muted</div>

{% endraw %}
