{% raw %}
<div ng-controller="lxChatboxMainCtrl">
    <div class="row cl-row-no-xs-margins">
        <div class="col-xs-12 text-center cl-col-no-xs-padding">
            <div class="cl-match-element-to-video-sizing" style="display:inline-block">
                <div class="row cl-row-no-xs-margins">
                    <div class="col-md-10 col-lg-8 cl-col-no-xs-padding">

                        <div class="panel  cl-panel-xs-margin cl-transition-border cl-chat-panel"
                             ng-class="roomOccupancyObject.listOfClientObjects.length > 1 ? 'panel-primary' : 'panel-waiting'"
                             ng-click="userHasAlreadyClickedInChatPanel = true">

                            <div class="panel-heading  cl-transition-opacity-and-background-color cl-chat-panel-heading">
                                <span class="cl-text-size-2_0em" style="display:inline-block;line-height:1em;">
                                    <span class="icon-lx-chat-bubble-dual" style="display:inline-block;line-height:1em;"></span>
                                    &nbsp;{{ roomOccupancyObject.chatRoomName }}&nbsp;
                                </span>

                                <span ng-show="roomOccupancyObject.listOfClientObjects.length <= 1">Waiting for someone to join</span>
                                <span ng-show="roomOccupancyObject.listOfClientObjects.length > 1">Guest has joined</span>

                            </div>


                            <div class="panel-body cl-chat-panel-body"
                                 scroll-glue="chatPanelIsGlued"
                                 ng-class="videoCameraStatusObject.localVideoActivationStatus == 'enableVideoExchange' ?
                                    'cl-chat-panel-body-short' : 'cl-chat-panel-body-tall'">
                                <div ng-class="videoCameraStatusObject.localVideoActivationStatus == 'enableVideoExchange' ?
                                    'cl-dummy-blank-div-in-short-chat-panel' : 'cl-dummy-blank-div-in-tall-chat-panel'"></div>

                                <div class="panel cl-chat-group-members-panel cl-match-chat-group-members-element-to-half-video-sizing"
                                     ng-class="roomOccupancyObject.listOfClientObjects.length > 1 ? 'panel-primary' : 'panel-waiting'">
                                    <div class="panel-heading  cl-transition-opacity-and-background-color cl-chat-group-members-panel-header">
                                        Group participants
                                    </div>
                                    <div class="panel-body cl-chat-group-members-panel-body"
                                         ng-class="videoCameraStatusObject.localVideoActivationStatus != 'enableVideoExchange' ?
                                                  'cl-chat-group-spacing-between-group-members' : ''">
                                        <div ng-repeat="remoteClient in roomOccupancyObject.listOfClientObjects | orderBy: 'userName'">

                                            <span  ng-class="roomOccupancyObject.listOfClientObjects.length > 1 &&
                                                             videoCameraStatusObject.localVideoActivationStatus != 'enableVideoExchange' ?
                                                             'cl-chat-group-video-icon-container' : ''">
                                                <button type="button"
                                                    class="btn btn-sm btn-primary cl-chat-group-video-button-modifier"
                                                    ng-show="videoCameraStatusObject.localVideoActivationStatus != 'enableVideoExchange' && remoteClient.clientId != lxChatRoomCtrl.clientId"
                                                    ng-click="showVideoElementsAndStartVideoFn('enableVideoExchange', true, remoteClient.clientId)"
                                                    ng-dblclick="showVideoElementsAndStartVideoFn('enableVideoExchange', true, remoteClient.clientId)"
                                                    >
                                                    <span class="icon-lx-video-camera-filled"></span>
                                                </button>
                                            </span>
                                            {{ remoteClient.userName }}

                                        </div>
                                    </div>
                                </div>

                                <div lx-show-chat-messages-directive></div>


                                <!-- This is the html that prompts the user to exchange video with the remote user if the
                                     remote user has requested to do so -->
                                <div class="well cl-show-hide-fade cl-prompt-for-video-access cl-chatbox-glow"
                                     ng-show="videoCameraStatusObject.remoteVideoActivationStatus == 'enableVideoExchange' &&
                                              videoCameraStatusObject.localVideoActivationStatus == 'waitingForEnableVideoExchangePermission'">

                                    <div class="row ">
                                        <div class="col-xs-12 cl-text-size-1_5em ">
                                            <div>Remote user has requested to exchange video. Do you accept?</div>


                                            <button type="button"
                                                    class="btn btn-sm "
                                                    ng-click="showVideoElementsAndStartVideoFn('enableVideoExchange', false, videoCameraStatusObject.remoteClientId)"
                                                    ng-dblclick="showVideoElementsAndStartVideoFn('enableVideoExchange', false, videoCameraStatusObject.remoteClientId)"
                                                    ng-class="roomOccupancyObject.listOfClientObjects.length > 1 ? 'btn-primary' : 'btn-danger'">
                                            <span class="icon-lx-start-video-camera-wrapper-cfg">
                                                <span class="icon-lx-start-video-camera-cfg"></span>
                                            </span>
                                                Start
                                            </button>
                                            <button type="button"
                                                    class="btn btn-sm "
                                                    ng-click="showVideoElementsAndStartVideoFn('doNotEnableVideoExchange', false, videoCameraStatusObject.remoteClientId)"
                                                    ng-dblclick="showVideoElementsAndStartVideoFn('doNotEnableVideoExchange', false, videoCameraStatusObject.remoteClientId)"
                                                    ng-class="roomOccupancyObject.listOfClientObjects.length > 1 ? 'btn-primary' : 'btn-danger'">
                                            <span class="icon-lx-start-video-camera-wrapper-cfg">
                                                <span class="icon-lx-start-video-camera-cfg"></span>
                                                <span class="icon-lx-deny-start-video-camera-thick-forward-slash-cfg"></span>
                                                <span class="icon-lx-deny-start-video-camera-thin-forward-slash-cfg"></span>
                                            </span>
                                                Deny
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">

                                    <!-- Chat message input and send message button -->
                                    <div class="col-xs-12">
                                        <form name="sendMessageForm" role="form" novalidate>
                                            <div class="input-group">
                                                <input class="form-control input-sm"
                                                       ng-class="roomOccupancyObject.listOfClientObjects.length > 1 ? '' : 'cl-invalid-input-glow'"
                                                       name="messageInputElem"
                                                       placeholder="Type your message here..."
                                                       ng-model="inputMessageString"
                                                       maxlength="{{ maxMsgLength }}"
                                                       ng-click="chatPanelIsGlued = true"
                                                       required
                                                        />



                                                <span class="input-group-btn">
                                                    <button ng-click="sendChatMessageFn('All')"
                                                            class="btn  btn-sm pull-right"
                                                            ng-class="roomOccupancyObject.listOfClientObjects.length > 1 ? 'btn-primary' : 'btn-danger'"
                                                            ng-disabled="sendMessageForm.$invalid">
                                                        Send
                                                    </button>
                                                </span>
                                            </div>
                                        </form>
                                    </div>

                                    <!-- This is the code for the video activation/stop button -->

                                    <!-- only show the video/stop video button if the user is not currently being shown the
                                         prompt window to enable/deny video -->
                                    <div ng-hide="videoCameraStatusObject.remoteVideoActivationStatus == 'enableVideoExchange' &&
                                              videoCameraStatusObject.localVideoActivationStatus == 'waitingForEnableVideoExchangePermission'">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endraw %}
