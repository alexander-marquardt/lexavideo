

{% raw %}

<!-- Unsupported operating system message -->
<script type="text/ng-template" id="lx-template-cache/ios-browser-is-not-supported-modal.html">
    <div class="modal-header">
       <h3 class="modal-title" translate>You must use Safari for video functionality to work correctly</h3>
    </div>
{% endraw %}
    <div class="modal-body">
        <span translate>Most of the video functionality of this site will not work correctly on your device.
        Please try accessing</span>
        {{ site_name_dot_com }}
        <span translate>with Safari (newer than version 11), or from an Android device or a desktop computer.</span>
    </div>
{% raw %}
    <div class="modal-footer">
       <button class="btn btn-primary" ng-click="modalOkFn()">OK</button>
    </div>
</script>

<!-- Unsupported browser message -->
<script type="text/ng-template" id="lx-template-cache/browser-is-not-supported-modal.html">
    <div class="modal-header">
       <h3 class="modal-title" translate>Your browser is not supported!</h3>
    </div>
{% endraw %}
    <div class="modal-body">
        <span  translate>Your browser does not support the video functionality required to use the video functionality of </span>
        {{ site_name_dot_com }}.

        <span translate>Please try using</span>
        <a href="https://www.google.com/chrome/browser/" target="_blank">Chrome</a>,
        <a href="https://www.mozilla.org/firefox/new"  target="_blank">Firefox</a>, or
        <a href="http://www.opera.com"  target="_blank">Opera</a>.
    </div>
{% raw %}
    <div class="modal-footer">
       <button class="btn btn-primary" ng-click="modalOkFn()">OK</button>
       <button class="btn btn-primary" ng-click="modalOkFn()">OK</button>
    </div>
</script>

<!-- Unsupported browser version (browser type is OK, but it is out-of-date) -->
<script type="text/ng-template" id="lx-template-cache/browser-version-is-not-supported-modal.html">
    <div class="modal-header">
       <h3 class="modal-title" translate>Your browser is out of date!</h3>
    </div>
{% endraw %}
    <div class="modal-body">
        <span translate>Please upgrade your browser to a newer version in order to use the functionality of </span>{{ site_name_dot_com }}.
    </div>
{% raw %}
    <div class="modal-footer">
       <button class="btn btn-primary" ng-click="modalOkFn()">OK</button>
    </div>
</script>

{% endraw %}
