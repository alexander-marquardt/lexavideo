{% raw %}
<div class="container">

    <div class="row" id="id-vidochat-logo">
        <div class="col-xs-7">
            <img class="img-responsive" src="images/videochathub.jpg"/>
        </div>
    </div>

    <div ng-controller="mainVideoCtrl">
        <div class="row">
            <div video-container-directive>

                <div class="col-sm-6" id="local-div">
                    <div id="local-video-wrapper-div" ng-show="activeDivs.showLocalHdVideo">
                        <h4>Transmitting HD Video</h4>
                        <div>
                            <video id="local-video-element" autoplay="autoplay" muted="true">You must update to a newer version of Chrome or Firefox to use video</video>
                        </div>
                    </div>

                    <div id="generate-ascii-video-directive" generate-ascii-video-directive ng-show="activeDivs.showLocalAsciiVideo">
                        <div>
                            <h4>Transmitting ASCII Video</h4>
                            <pre id="local-ascii-container"><span class="ascii-drawing-text">Local ascii drawing goes here</span></pre>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-default btn-sm" ng-show="activeDivs.showLocalHdVideo"
                                ng-click="localAsciiVideoOn()">ASCII Video</button>
                        <button type="button" class="btn btn-default btn-sm" ng-show="activeDivs.showLocalAsciiVideo"
                                ng-click="localHdVideoOn()">HD Video</button>
                    </div>
                </div>

                <div class="col-sm-6" id="remote-div">
                    <div>Remote Video</div>
                    <div>
                        <video id="remote-video-element" autoplay="autoplay">
                            You must update to a newer version of Chrome or Firefox to use video
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">

            </div>

            <div class="col-sm-6">
                <div show-ascii-video-directive>
                    <div>Remote Ascii Container</div>
                    <pre id="remote-ascii-container"><span class="ascii-drawing-text">Remote ascii drawing goes here</span></pre>

                </div>
            </div>

            <div monitor-control-keys-directive ></div>
        </div>

        <!-- Footer div is at the bottom of the page, but is placed here so that it
        has access to the main-video-ctrl scope -->
        <nav class="navbar navbar-inverse navbar-fixed-bottom" call-status-directive></nav>
    </div>

    <!-- the following divs are outside of the standard page flow -->

    <div id="info-div">
        <div class="page-header">
            <h3>Diagnostic information</h3>
        </div>
        <div class="panel">
            <div id="iceInfoDiv"></div>
            <div id="pcInfoDiv"></div>
            <div id="errorsInfoDiv"></div>
        </div>

    </div>
</div>


{% endraw %}
