{% raw %}
<div ng-controller="mainVideoCtrl">
    <div video-container id="container" ng-dblclick="enterFullScreen()" >
        <div id="id-vidochat-logo">
            <img src="images/videochathub.jpg"/>
        </div>
        <div id="card">
            <div id="local">
                <video id="localVideo" autoplay="autoplay" muted="true">You must update to a newer version of Chrome or Firefox to use video</video>
            </div>
            <div id="remote">
                <video id="remoteVideo" autoplay="autoplay">
                    You must update to a newer version of Chrome or Firefox to use video
                </video>
                <div id="mini">
                    <video id="miniVideo" autoplay="autoplay" muted="true"/>
                </div>
            </div>
        </div>
    </div>
    <footer current-state></footer>
</div>

<!-- the following divs are outside of the standard page flow -->
<div id="infoDiv">This is the info div</div>

<!-- the following divs are for behind-the-scenes directive acitvation -->
<div  monitor-control-keys></div>

{% endraw %}
