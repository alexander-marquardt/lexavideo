{% raw %}
<div class="container">

    <div class="row" id="id-videochat-logo">
        <div class="col-xs-7">
            <img class="img-responsive" src="images/videochathub.jpg"/>
        </div>
    </div>

    <div ng-controller="mainVideoCtrl">
        <div class="row">
            <div video-container-directive>

                <div class="col-sm-6" id="id-local-video-wrapper-div">
                    <div class="text-center">
                        <div id="id-local-hd-video-wrapper-div" ng-show="activeDivs.showLocalHdVideo" >
                            <h4>Transmitting HD Video</h4>
                            <div style="display:inline-block" class="cl-my-well" >
                                <video class="cl-video-normal-div" id="id-local-video-element" autoplay="autoplay" muted="true">You must update to a newer version of Chrome or Firefox to use video</video>
                            </div>
                        </div>

                        <div class="cl-local-ascii-video-wrapper-div"  generate-ascii-video-directive ng-show="activeDivs.showLocalAsciiVideo" >
                            <h4>Transmitting ASCII Video</h4>
                            <div class="cl-my-well" style="display:inline-block" >
                                <pre id="id-local-ascii-container"  class="cl-local-ascii-container"><span id="id-ascii-span" class="cl-ascii-drawing-text">Local ascii drawing goes here</span></pre>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-sm"
                                    ng-class="(activeDivs.showLocalHdVideo) ? 'btn-primary disabled' : 'btn-default'"
                                    ng-click="localHdVideoOn()">HD Video</button>
                            <button type="button" class="btn btn-sm"
                                    ng-class="(activeDivs.showLocalAsciiVideo) ? 'btn-primary disabled' : 'btn-default'"
                                    ng-click="localAsciiVideoOn()">ASCII Video</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6" id="id-remote-video-wrapper-div">
                    <div class="text-center" >
                        <h4>Remote Video</h4>
                        <div>
                            <div  class="cl-my-well" style="display:inline-block">
                                <div style="position: relative">
                                    <video class="cl-video-normal-div" id="id-remote-video-element" autoplay="autoplay">
                                        You must update to a newer version of Chrome or Firefox to use video
                                    </video>
                                    <div id="id-mini-video-div">

                                        <div id="id-local-hd-mini-video-wrapper-div" ng-show="activeDivs.showLocalHdVideo">
                                            <video id="id-mini-video-element" autoplay="autoplay" muted="true"/>
                                        </div>

                                        <div class="cl-local-ascii-video-wrapper-div"  generate-ascii-video-directive ng-show="activeDivs.showLocalAsciiVideo" >
                                            <div  style="display:inline-block" >
                                                <pre id="id-local-mini-ascii-container" class="cl-local-ascii-container"><span id="id-ascii-mini-span" class="cl-ascii-drawing-text">Local ascii drawing goes here</span></pre>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="btn-group cl-hide-on-larger-than-xs">
                                <button type="button" class="btn btn-sm"
                                        ng-class="(activeDivs.showLocalHdVideo) ? 'btn-primary disabled' : 'btn-default'"
                                        ng-click="localHdVideoOn()">HD Video</button>
                                <button type="button" class="btn btn-sm"
                                        ng-class="(activeDivs.showLocalAsciiVideo) ? 'btn-primary disabled' : 'btn-default'"
                                        ng-click="localAsciiVideoOn()">ASCII Video</button>
                            </div>
                        </div>

                    </div>  
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">

            </div>

            <div class="col-sm-6">
                <div class="text-center" show-ascii-video-directive>
                    <h4>Remote Ascii Container</h4>
                    <div style="display:inline-block" class="cl-my-well">
                        <pre id="id-remote-ascii-container"><span class="cl-ascii-drawing-text">Remote ascii drawing goes here</span></pre>
                    </div>
                </div>
            </div>

            <div monitor-control-keys-directive ></div>
        </div>

        <!-- Footer div is at the bottom of the page, but is placed here so that it
        has access to the main-video-ctrl scope -->
        <nav class="navbar navbar-inverse navbar-fixed-bottom" call-status-directive></nav>
    </div>

    <!-- the following divs are outside of the standard page flow -->

    <div id="id-info-div">
        <div class="page-header">
            <h3>Diagnostic information</h3>
        </div>
        <div class="panel">
            <div id="iceInfoDiv"></div>
            <div id="pcInfoDiv"></div>
            <div id="errorsInfoDiv"></div>
        </div>

    </div>
</div>

<div id="id-dummy-xs-div"></div>

{% endraw %}
