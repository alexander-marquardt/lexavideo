{% raw %}

<script type="text/ng-template" id="mini-video-template.html">

    <div class="cl-mini-video-div">

        <div class="cl-local-hd-mini-video-wrapper-div" ng-show="(localVideoObject.videoType == 'hdVideo')">
            <div  style="display:inline-block">
                <video class="cl-mini-video-element" autoplay="autoplay" muted="true"/>
            </div>
        </div>

        <div class="cl-local-ascii-video-wrapper-div"  generate-ascii-video-directive ng-show="(localVideoObject.videoType == 'asciiVideo')" >
            <div  style="display:inline-block" class="cl-my-mini-well">
                <pre class="cl-ascii-container cl-mini-ascii-container-sizing"><span class="cl-ascii-drawing-text cl-ascii-mini-span">Local ascii drawing goes here</span></pre>
            </div>
        </div>

    </div>

</script>

<div class="container">

    <div class="row" id="id-videochat-logo">
        <div class="col-xs-7">
            <img class="img-responsive" src="images/videochathub.jpg"/>
        </div>
    </div>

    <div ng-controller="mainVideoCtrl">

        <div class="row">
            <div video-container-directive>

                <div class="col-sm-6" id="id-local-video-wrapper-div">
                    <div class="text-center">
                        <div id="id-local-hd-video-wrapper-div" ng-show="(localVideoObject.videoType == 'hdVideo')" >
                            <h4>Transmitting HD Video</h4>
                            <div style="display:inline-block" class="cl-my-well" >
                                <video class="cl-video-sizing" id="id-local-video-element" autoplay="autoplay" muted="true">You must update to a newer version of Chrome or Firefox to use video</video>
                            </div>
                        </div>

                        <div class="cl-local-ascii-video-wrapper-div"  generate-ascii-video-directive ng-show="(localVideoObject.videoType == 'asciiVideo')" >
                            <h4>Transmitting ASCII Video</h4>
                            <div class="cl-my-well" style="display:inline-block" >
                                <pre class="cl-ascii-container cl-video-sizing"><span id="id-ascii-span" class="cl-ascii-drawing-text cl-ascii-normal-span">Local ascii drawing goes here</span></pre>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-sm"
                                    ng-class="(localVideoObject.videoType == 'hdVideo') ? 'btn-primary disabled' : 'btn-default'"
                                    ng-click="setLocalVideoType('hdVideo')">HD Video</button>
                            <button type="button" class="btn btn-sm"
                                    ng-class="(localVideoObject.videoType == 'asciiVideo') ? 'btn-primary disabled' : 'btn-default'"
                                    ng-click="setLocalVideoType('asciiVideo')">ASCII Video</button>
                        </div>
                    </div>
                </div>



                <div class="col-sm-6" id="id-remote-video-wrapper-div">
                    <div class="text-center" >
                        <div ng-show="(remoteVideoObject.videoType == 'hdVideo')">
                            <h4>Receiving HD Video</h4>

                            <div  class="cl-my-well" style="display:inline-block">
                                <div style="position: relative">
                                    <video class="cl-video-sizing" id="id-remote-video-element" autoplay="autoplay">
                                        You must update to a newer version of Chrome or Firefox to use video
                                    </video>
                                    <div mini-video-template-directive></div>
                                </div>
                            </div>
                        </div>

                        <div show-ascii-video-directive ng-show="(remoteVideoObject.videoType == 'asciiVideo')">
                            <h4>Receiving ASCII Video</h4>
                            <div style="display:inline-block" class="cl-my-well">
                                <div style="position: relative">
                                    <pre class = "cl-ascii-container cl-video-sizing"><span class="cl-ascii-drawing-text cl-ascii-normal-span">Remote ascii drawing goes here</span></pre>
                                    <div mini-video-template-directive></div>
                                </div>
                            </div>
                        </div>

                        <div class = "cl-hide-on-larger-than-xs">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm"
                                        ng-class="(localVideoObject.videoType == 'hdVideo') ? 'btn-primary disabled' : 'btn-default'"
                                        ng-click="setLocalVideoType('hdVideo')">HD Video</button>
                                <button type="button" class="btn btn-sm"
                                        ng-class="(localVideoObject.videoType == 'asciiVideo') ? 'btn-primary disabled' : 'btn-default'"
                                        ng-click="setLocalVideoType('asciiVideo')">ASCII Video</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


        <div monitor-control-keys-directive ></div>


        <!-- Footer div is at the bottom of the page, but is placed here so that it
        has access to the main-video-ctrl scope -->

        <nav class="navbar navbar-inverse navbar-fixed-bottom" call-status-directive></nav>
    </div>

    <!-- the following divs are outside of the standard page flow -->

    <div id="id-info-div">
        <div class="page-header">
            <h3>Diagnostic information</h3>
        </div>
        <div class="panel">
            <div id="iceInfoDiv"></div>
            <div id="pcInfoDiv"></div>
            <div id="errorsInfoDiv"></div>
        </div>

    </div>
</div>

<div id="id-dummy-xs-div"></div>

{% endraw %}
