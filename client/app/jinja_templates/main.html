{% raw %}
<div ng-controller="mainVideoCtrl">
    <div id="id-vidochat-logo">
        <img src="images/videochathub.jpg"/>
    </div>
    <div id="container"><!-- ng-dblclick="enterFullScreen()" >-->
        <div video-container>
        <div id="card-elem">
            <div id="local">
                <video id="local-video" autoplay="autoplay" muted="true">You must update to a newer version of Chrome or Firefox to use video</video>
            </div>
            <div id="remote">
                <video id="remote-video" autoplay="autoplay">
                    You must update to a newer version of Chrome or Firefox to use video
                </video>
                <div id="mini">
                    <video id="mini-video" autoplay="autoplay" muted="true"/>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- the following divs are outside of the standard page flow -->
<footer id="footer" call-status></footer>

<div id="info-div">
    <div class="page-header">
        <h3>Diagnostic information</h3>
    </div>
    <div class="panel">
        <div id="iceInfoDiv"></div>
        <div id="pcInfoDiv"></div>
        <div id="errorsInfoDiv"></div>
    </div>

</div>

<!-- the following div is for monitoring of control key presses -->
<div  monitor-control-keys></div>

{% endraw %}
