

<script type="text/ng-template" id="lx-template-cache/ios-is-not-supported-modal.html">

</script>

<script type="text/ng-template" id="lx-template-cache/chrome-desktop-access-camera-previously-denied-modal.html">
    <div class="modal-header">
       <h3 class="modal-title">Please allow access to your camera</h3>
    </div>
    <div class="modal-body">
        It appears that you have denied access to your camera. This website will not function correctly if your camera
        is not enabled. Please look for the camera symbol (
        <span style="display:inline-block;position:relative; height: 1em; width: 1.5em">
            <span style="color:#888888; position:absolute; bottom:-0.25em; font-size:1.5em; " class="icon-lx-video-line"></span>
            <span style="color:#bb0000; position:absolute; left:0.9em; top: 1.1em; font-size:0.7em;" class="icon-lx-close"></span>
        </span>
        ) at the top right corner of your browser window, and click on it to modify
        your permissions.
    </div>
</script>

<script type="text/ng-template" id="lx-template-cache/mozilla-desktop-access-camera-modal.html">
    <div class="modal-header">
       <h3 class="modal-title">Please allow access to your camera</h3>
    </div>
    <div class="modal-body">
        Please click on the "Share Selected Devices" in the camera dialog box at the top left of this window.
    </div>
    <div class="modal-body">
        <small class="text-muted">
        <p>If you do not see a camera dialog box, then try clicking on the camera symbol (
            <span style="display:inline-block;position:relative; height: 1em; width: 1.5em">
                <span style="color:#888888; position: absolute; font-size: 1.5em; " class="icon-lx-video-full"></span>
            </span>
        ) at the top left corner of your navigator window.
        <p>Alternatively, you can right click anywhere on this page and select "View Page Info".
            Then click on "Permissions" in the window that is shown, and
            modify the "Use the Camera" and "Use the Microphone" settings at the bottom
            of the Permissions window (you may have to scroll down to see them).
        </small>
    </div>
</script>
