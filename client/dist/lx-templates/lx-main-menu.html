<!--
Contains the html that defines the "main" menu that slides out from the left side when the user presses
the "menu-button" icon
--> {% raw %} <div ng-if="mainMenuObject.showMainMenu" class="col-xs-4 col-sm-3 col-md-2 cl-animate-main-control-menu cl-col-no-padding"> <div class="btn-group-vertical well cl-main-control-menu" role="group"> <a href="/{{ chatRoomDisplayObject.lastChatRoomNameFromUrl }}" class="btn btn-default" ng-class="chatRoomDisplayObject.lastChatRoomNameFromUrl?'':'disabled'"> <span class="icon-lx-chat-bubble-dual"></span> My open chats </a> <a href="/" class="btn btn-default"><span class="icon-lx-new-chat"></span> New chat</a> <a href="" class="btn btn-default" ng-click="toggleNotificationMenu($event)"> <span class="icon-lx-flag"></span> <span ng-if="videoStateInfoObject.numVideoRequestsPendingFromRemoteUsers"> [{{ videoStateInfoObject.numVideoRequestsPendingFromRemoteUsers }}] </span> Notifications </a> <a href="/" class="btn btn-default"><span class="icon-lx-power-switch"></span> Logout</a> </div> </div> {% endraw %}
